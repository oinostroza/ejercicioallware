log4j.rootCategory=DEBUG, logEjercicio
log4j.rootLogger=WARN,logEjercicio
# File
log4j.appender.logEjercicio=org.apache.log4j.FileAppender
log4j.appender.logEjercicio=cl.log.TimestampFileAppender 
log4j.appender.logEjercicio.File=${rutalogEjercicio}
log4j.appender.logEjercicio.TimestampPattern=yyyy-MM-dd
log4j.appender.logEjercicio.layout=org.apache.log4j.PatternLayout
log4j.appender.logEjercicio.layout.ConversionPattern=%d [%24F:%t:%L] - %m%n
log4j.logger.org.example=INFO,web 
rutalogEjercicio=C:/log/logEjercicio.{timestamp}.log